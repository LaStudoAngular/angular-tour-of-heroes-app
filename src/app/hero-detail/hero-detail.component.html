<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ hero.id }}</div>
  <div>
    <label>name: <input [(ngModel)]="hero.name" type="text" placeholder="name" /> </label>
  </div>
  <button style="margin-right: 10px" (click)="goBack()" type="button">go back</button>
  <button (click)="onSave()">save</button>
</div>
