<div id="search-component">
  <h4><label for="search-box">hero search</label></h4>
  <input #searchBox type="text" id="search-box" (input)="onSearch(searchBox.value)" />
  <ul *ngFor="let hero of heroes$ | async" class="search-result">
    <li>
      <a routerLink="/detail/{{ hero.id }}">{{ hero.name }}</a>
    </li>
  </ul>
</div>
