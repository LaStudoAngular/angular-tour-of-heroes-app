<h2 class="title">my heroes</h2>
<div>
  <label>
    <input type="text" #hero />
  </label>
  <button (click)="onAdd(hero.value); hero.value = ''">add new hero</button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span
      >{{ hero.name }}
    </a>
    <button (click)="onDelete(hero)" class="delete" title="delete hero">x</button>
  </li>
</ul>
<hr />
